    body {

    .carousel-container {
      width: 100vw;
      overflow: hidden;
      margin: 1rem 0;
    }

    .carousel-track {
      display: flex;
      width: max-content;
      animation: scroll 30s linear infinite;
      height: 300px;
    }

    .carousel-item {
      min-width: 150px;
      margin: 0 5px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .carousel-item img,
    .carousel-item video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .carousel-item img:hover {
      opacity: 0.65;
    }

    .blurred img {
      filter: blur(2.88px);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .buttons {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;

    .buttons a.main-cta {

      color: white;

      border-radius: 8px;
      font-weight: 600;
      font-size: 1.4rem;

    .buttons a.secondary-cta {

      padding: 1.2rem 1.6rem;
      background: #f26eaa;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.3s, background 0.3s;
    }

    .buttons a.secondary-cta:hover,

      background: #e05591;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #f26eaa50; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #f26eaa90; }
      100% { transform: scale(1); box-shadow: 0 0 10px #f26eaa50; }

    .social-icons {
      text-align: center;
      margin: 1rem 0 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {

    }

    .social-icons img {

      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;

    .social-icons img:hover {
      transform: scale(1.2);
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #popup-content {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      max-width: 300px;
    }

    #popup-content p {

    }

    #popup-content button {

      border: none;
      padding: 0.75rem 1.5rem;

      color: white;
      font-weight: 600;

    #popup-content button:hover {

    footer p {

    footer#promo-footer {

    footer#promo-footer:hover {

    .lightbox {

      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2100;
    }

    .lightbox-content {
      position: relative;
      width: 85vw;
      height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox img,
    .lightbox video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      z-index: 1100;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      user-select: none;
      transition: background 0.3s;
    }

    .lightbox .close:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {

        margin: 0 7px;
      }

      .carousel-track {

    }
  </style>

    ];

    const normalImages = images.filter(url => !url.toLowerCase().includes('c2.jpg'));
    const blurredImages = images.filter(url => url.toLowerCase().includes('c2.jpg'));

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCarouselItems(container, imgs, isBlurred = false, videos = []) {
      const fragment = document.createDocumentFragment();
      let videoIndex = 0;

      imgs.forEach((img, i) => {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.innerHTML = `<img src="${img}" ${isBlurred ? 'style="filter: blur(2.88px);"' : ''} onclick="openLightbox('${img}', false, ${isBlurred})">`;
        fragment.appendChild(item);

        if (!isBlurred && (i + 1) % 2 === 0 && videoIndex < videos.length) {
          const video = document.createElement('div');
          video.className = 'carousel-item';
          video.innerHTML = `<video autoplay loop muted playsinline onclick="openLightbox('${videos[videoIndex]}', true)"><source src="${videos[videoIndex]}" type="video/mp4"></video>`;
          fragment.appendChild(video);
          videoIndex++;
        }
      });

      container.appendChild(fragment);
    }

    function duplicateCarouselContent(container) {
      container.innerHTML += container.innerHTML;
    }

    const carousel1 = document.getElementById('carousel1');
    const carousel2 = document.getElementById('carousel2');

    const shuffledNormal = shuffle([...normalImages]);
    const shuffledBlurred = shuffle([...blurredImages]);

    createCarouselItems(carousel1, shuffledNormal, false, videos);
    duplicateCarouselContent(carousel1);

    createCarouselItems(carousel2, shuffledBlurred, true, []);
    duplicateCarouselContent(carousel2);

    function openLightbox(src, isVideo = false, blurred = false) {
      const lightbox = document.getElementById('lightbox');
      const content = document.getElementById('lightbox-content');
      content.innerHTML = isVideo
        ? `<video src="${src}" autoplay loop muted controls style="${blurred ? 'filter: blur(2.88px);' : ''}"></video>`
        : `<img src="${src}" style="${blurred ? 'filter: blur(2.88px);' : ''}">`;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
      document.getElementById('lightbox-content').innerHTML = '';
    }
